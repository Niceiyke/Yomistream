# ===========================
# HTTP (Redirect to HTTPS)
# ===========================
server {
    listen 80;
    server_name api.iykebytes.xyz;

    return 301 https://$host$request_uri;
}

# ===========================
# HTTPS Server
# ===========================
server {
    listen 443 ssl http2;
    server_name api.iykebytes.xyz;

    # SSL Certificates
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security & Performance Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # ===========================
    # API Proxy Section
    # ===========================
    location /api {
        # Proxy to FastAPI backend
        proxy_pass http://backend:8001;

        # Preserve client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for streaming endpoints
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ===========================
    # Health Endpoint
    # ===========================
    location /health {
        proxy_pass http://backend:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================
    # Root Info Page
    # ===========================
    location = / {
        add_header Content-Type text/plain;
        return 200 "YomiStream reverse proxy is running.\nAPI available at /api\n";
    }

    # ===========================
    # Default Fallback
    # ===========================
    location / {
        return 404;
    }

    # ===========================
    # Logging
    # ===========================
    access_log /var/log/nginx/yomistream_access.log;
    error_log  /var/log/nginx/yomistream_error.log;
}
