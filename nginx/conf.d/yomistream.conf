server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Redirect /api -> /api/ to avoid 404 when clients omit the trailing slash
    location = /api {
        return 301 /api/;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Health endpoint proxy
    location /health {
        proxy_pass http://backend:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root: a helpful message so hitting the host root doesn't return an opaque 404
    location = / {
        add_header Content-Type text/plain;
        return 200 "YomiStream reverse proxy; API at /api/\n";
    }

    # Fallback: return 404 for other paths (you can proxy frontend here if added)
    location / {
        return 404;
    }
}
